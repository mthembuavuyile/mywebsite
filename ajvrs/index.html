<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ Vehicle Services</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#005A9C',
                dark: '#074f86',
              },
              accent: '#28A745',
              bglight: '#F4F6F8',
              ink: '#333333',
              muted: '#6B7280',
              surface: '#FFFFFF',
              warning: '#F59E0B',
              error: '#DC3545',
            },
            borderRadius: {
              'xl': '14px',
              'lg': '12px',
              'md': '10px',
            },
            boxShadow: {
              'lg': '0 12px 28px rgba(16,24,40,.12), 0 2px 6px rgba(16,24,40,.04)',
              'md': '0 8px 20px rgba(16,24,40,.10), 0 1px 4px rgba(16,24,40,.04)',
              'focus': '0 0 0 3px rgba(0,90,156,.25)',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-bglight text-ink font-sans antialiased">
    <div id="app-container">
        <!-- This will be replaced by the appropriate screen -->
    </div>
    <div id="loading-overlay" class="hidden fixed inset-0 bg-white/70 z-[100] flex items-center justify-center backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand"></div>
        <span class="ml-4 font-medium text-brand">Loading...</span>
    </div>

    <!-- Main App Script -->
    <script src="script.js"></script>
</body>
</html>
