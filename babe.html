<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Get Well Soon ‚ù§Ô∏è</title>
    <style>
        /* --- iOS System Reset & Variables --- */
        :root {
            --ios-bg-1: #FF9A9E;
            --ios-bg-2: #FECFEF;
            --ios-bg-3: #a18cd1;
            --ios-glass: rgba(255, 255, 255, 0.65);
            --ios-glass-border: rgba(255, 255, 255, 0.4);
            --ios-text: #1c1c1e;
            --ios-subtext: #8e8e93;
            --ios-blue: #007AFF;
            --ios-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.18);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: var(--ios-text);
            background: #000;
        }

        /* --- Animated Mesh Gradient Background --- */
        .background-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 0% 0%, var(--ios-bg-1) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, var(--ios-bg-2) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, var(--ios-bg-3) 0px, transparent 50%),
                        radial-gradient(at 0% 100%, #fbc2eb 0px, transparent 50%);
            background-size: 150% 150%;
            filter: blur(40px);
            z-index: -2;
            animation: meshMove 15s ease infinite alternate;
        }

        @keyframes meshMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- Overlay (Lock Screen Style) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.32, 0.72, 0, 1), visibility 0.8s;
            padding: 20px;
        }

        .notification-stack {
            background: rgba(255, 255, 255, 0.85);
            padding: 24px;
            border-radius: 28px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            transform: scale(1);
            transition: transform 0.2s;
        }

        .notif-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--ios-subtext);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notif-icon {
            width: 20px; height: 20px;
            background: linear-gradient(135deg, #FF9A9E, #FECFEF);
            border-radius: 6px;
        }

        #start-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        #start-btn:active { transform: scale(0.96); }

        /* --- Main Layout --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align top for mobile scrolling if needed */
            height: 100%;
            padding-top: calc(var(--safe-top) + 20px);
            padding-bottom: calc(var(--safe-bottom) + 80px); /* Space for music player */
            opacity: 0;
            transition: opacity 1.5s ease;
            position: relative;
            z-index: 10;
        }

        /* --- The Main Widget Card --- */
        .ios-card {
            background: var(--ios-glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            width: 88%;
            max-width: 400px;
            border-radius: 36px;
            border: 1px solid var(--ios-glass-border);
            padding: 24px;
            box-shadow: var(--ios-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 5vh;
        }

        /* Album Art Style Image */
        .image-container {
            width: 100%;
            aspect-ratio: 1/1; /* Square */
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            margin-bottom: 24px;
            position: relative;
            background: #f2f2f7;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            opacity: 0; /* JS handles fade in */
        }

        .header-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b6b, #d57eeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* iMessage / Typewriter Style */
        .message-bubble {
            background: rgba(255,255,255,0.5);
            padding: 16px;
            border-radius: 18px;
            width: 100%;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .story-text {
            font-size: 17px;
            line-height: 1.4;
            color: #333;
            font-weight: 400;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #007AFF;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        .signature {
            font-size: 13px;
            color: var(--ios-subtext);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: auto;
        }

        /* --- Floating Elements --- */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: floatUp linear forwards;
        }

        /* --- Music Player Pill (Dynamic Island Style) --- */
        #music-pill {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            height: 60px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 20px;
            color: white;
            z-index: 100;
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        #music-pill:active { transform: translateX(-50%) scale(0.95); }

        .music-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .music-title { font-size: 14px; font-weight: 600; }
        .music-status { font-size: 12px; color: #aaa; margin-top: 2px;}

        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 15px;
            gap: 3px;
        }

        .bar {
            width: 3px;
            background: #007AFF;
            border-radius: 3px;
            animation: equalize 1s infinite ease-in-out;
        }

        .bar:nth-child(1) { height: 60%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 40%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 80%; animation-delay: 0.3s; }

        /* --- Animations --- */
        @keyframes equalize {
            0%, 100% { height: 30%; }
            50% { height: 100%; }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Hidden Class */
        .hidden { opacity: 0 !important; visibility: hidden !important; pointer-events: none; }

    </style>
</head>
<body>

    <div class="background-mesh"></div>

    <!-- Opening Screen -->
    <div id="overlay">
        <div class="notification-stack">
            <div class="notif-header">
                <div style="display:flex; align-items:center; gap:6px;">
                    <div class="notif-icon"></div>
                    <span>Messages ‚Ä¢ Now</span>
                </div>
            </div>
            <h2 style="margin: 0 0 8px 0; font-size: 20px;">Avuyile Mthembu</h2>
            <p style="margin: 0; color: #333; font-size: 15px;">Sent you a Get Well Soon card...</p>
            <button id="start-btn">View Card</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content">
        <div class="ios-card">
            <div class="header-text">Get Well Soon</div>
            
            <div class="image-container">
                <img id="story-img" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Memory">
            </div>

            <div class="message-bubble">
                <div class="story-text">
                    <span id="typewriter"></span><span class="cursor"></span>
                </div>
            </div>

            <span class="signature">With Love, Avuyile</span>
        </div>
    </div>

    <!-- Music Player Pill -->
    <div id="music-pill">
        <div class="music-info">
            <span class="music-title">Lofi Healing Vibes</span>
            <span class="music-status" id="music-status">Tap to Pause</span>
        </div>
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-music');
        const musicPill = document.getElementById('music-pill');
        const musicStatus = document.getElementById('music-status');
        const visualizer = document.getElementById('visualizer');
        const typewriterSpan = document.getElementById('typewriter');
        const storyImg = document.getElementById('story-img');

        // --- CUSTOMIZATION ---
        const photos = [
            "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800&q=80",
            "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800&q=80", 
            "https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?w=800&q=80"
        ];

        const messages = [
            "Hey love, I know you're not feeling 100%... üòî",
            "I wish I could teleport there to hug you. ü´Ç",
            "Just remember to rest and drink water. üíß",
            "You are strong, beautiful, and loved. ‚ù§Ô∏è",
            "Can't wait to see your healthy smile again!"
        ];

        const icons = ['‚ù§Ô∏è', 'ü©π', 'üå∏', '‚ú®', 'üíä', 'üß∏'];

        // --- STATE & LOGIC ---
        let photoIndex = 0;
        let messageIndex = 0;
        let charIndex = 0;
        let isMusicPlaying = false;

        // Initialization
        storyImg.style.opacity = 1;

        startBtn.addEventListener('click', () => {
            // 1. Play Audio
            audio.volume = 0.5;
            audio.play().then(() => {
                isMusicPlaying = true;
                updateMusicUI();
            }).catch(e => console.log("Audio autoplay blocked", e));

            // 2. Hide Overlay
            overlay.classList.add('hidden');
            
            // 3. Show Main Content
            setTimeout(() => {
                mainContent.style.opacity = '1';
                musicPill.style.opacity = '1';
                
                // Start loops
                startFloatingElements();
                startPhotoSlideshow();
                typeMessage();
            }, 600);
        });

        // Typing Effect
        function typeMessage() {
            if (messageIndex >= messages.length) messageIndex = 0;
            
            const currentText = messages[messageIndex];
            
            if (charIndex < currentText.length) {
                typewriterSpan.textContent += currentText.charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, 45);
            } else {
                setTimeout(eraseMessage, 2500);
            }
        }

        function eraseMessage() {
            if (charIndex > 0) {
                typewriterSpan.textContent = messages[messageIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseMessage, 20);
            } else {
                messageIndex++;
                setTimeout(typeMessage, 500);
            }
        }

        // Photo Slideshow
        function startPhotoSlideshow() {
            setInterval(() => {
                photoIndex = (photoIndex + 1) % photos.length;
                storyImg.style.opacity = 0;
                setTimeout(() => {
                    storyImg.src = photos[photoIndex];
                    storyImg.onload = () => { storyImg.style.opacity = 1; };
                }, 500);
            }, 5000);
        }

        // Floating Hearts/Icons
        function startFloatingElements() {
            setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('floating-element');
                el.innerText = icons[Math.floor(Math.random() * icons.length)];
                
                // Random positioning logic
                const startLeft = Math.random() * 90 + 5; // 5% to 95% width
                el.style.left = startLeft + 'vw';
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                el.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 10000);
            }, 1200);
        }

        // Music Controls
        musicPill.addEventListener('click', () => {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
            } else {
                audio.play();
                isMusicPlaying = true;
            }
            updateMusicUI();
        });

        function updateMusicUI() {
            if (isMusicPlaying) {
                musicStatus.innerText = "Playing";
                visualizer.style.opacity = 1;
            } else {
                musicStatus.innerText = "Paused";
                visualizer.style.opacity = 0.3;
            }
        }

        // Touch Interaction (Burst of hearts on tap)
        document.addEventListener('touchstart', (e) => {
            if(overlay.classList.contains('hidden')) {
                const touch = e.touches[0];
                createBurst(touch.clientX, touch.clientY);
            }
        });

        function createBurst(x, y) {
            for(let i=0; i<3; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-element');
                el.innerText = "‚ù§Ô∏è";
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.animation = "floatUp 2s ease-out forwards";
                el.style.fontSize = "24px";
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }
        }
    </script>
</body>
</html>
