<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vylex Nexys QR Scanner</title>
    <meta name="description" content="Scan QR codes quickly and easily with Vylex Nexys QR Scanner. Our free online tool lets you scan any QR code and access the information it contains.">
    <meta name="keywords" content="QR code scanner, free QR code scanner, Vylex Nexys QR Scanner, scan QR code online, QR reader, QR code decoder">
    <script src="https://unpkg.com/qr-scanner"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #302b63;
            --secondary-color: #24243e;
            --accent-color: #8d8dff;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 1.5rem;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .header {
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, #fff, #8d8dff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .header a {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .header a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header a i {
            margin-right: 0.5rem;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .scanner-frame {
            width: 70%;
            height: 70%;
            border: 2px solid rgba(141, 141, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 0 100vw rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            top: 0;
            box-shadow: 0 0 8px 2px var(--accent-color);
            animation: scanLine 2s linear infinite;
        }
        
        @keyframes scanLine {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        
        .scanner-corners::before,
        .scanner-corners::after,
        .scanner-corners span::before,
        .scanner-corners span::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--accent-color);
            border-style: solid;
        }
        
        .scanner-corners::before {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
            border-radius: 10px 0 0 0;
        }
        
        .scanner-corners::after {
            top: -2px;
            right: -2px;
            border-width: 2px 2px 0 0;
            border-radius: 0 10px 0 0;
        }
        
        .scanner-corners span::before {
            bottom: -2px;
            left: -2px;
            border-width: 0 0 2px 2px;
            border-radius: 0 0 0 10px;
        }
        
        .scanner-corners span::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 10px 0;
        }
        
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            border-radius: 15px;
            object-fit: cover;
        }
        
        #scanResult {
            margin-top: 2rem;
            font-size: 1.2rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(48, 43, 99, 0.3);
            word-break: break-all;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            background: rgba(255, 255, 255, 0.05);
        }
        
        #scanResult.hidden {
            display: none;
        }
        
        #scanResult h2 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        #result {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        
        .result-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #302b63, #24243e);
            box-shadow: 0 4px 15px rgba(48, 43, 99, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 1rem;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }

        .loader {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(15, 12, 41, 0.8);
            z-index: 2;
            border-radius: 15px;
        }
        
        .loader.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .video-container {
                margin: 1rem 0;
            }
            
            .result-actions {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .scanner-frame {
                width: 80%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vylex Nexys QR Scanner</h1>
            <p>Scan any QR code with your device camera</p>
            <a href="qr-code-generator.html" target="_blank"><i class="fas fa-qrcode"></i> Try our QR Code Generator</a>
        </div>

        <div class="video-container">
            <video id="video"></video>
            <div class="scanner-overlay">
                <div class="scanner-frame">
                    <div class="scanner-line"></div>
                    <div class="scanner-corners"><span></span></div>
                </div>
            </div>
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Initializing camera...</p>
            </div>
        </div>

        <div id="scanResult" class="hidden">
            <h2><i class="fas fa-check-circle"></i> Scan Result</h2>
            <p id="result"></p>
            <div class="result-actions">
                <button id="copyButton" class="btn btn-secondary"><i class="fas fa-copy"></i> Copy</button>
                <button id="actionButton" class="btn btn-secondary"><i class="fas fa-external-link-alt"></i> Open</button>
                <button id="resetButton" class="btn btn-primary"><i class="fas fa-camera"></i> Scan Again</button>
            </div>
        </div>

        <div class="footer">
            <span>Made with <i class="fas fa-heart" style="color: #ff6b6b;"></i> by Vylex Nexys.</span> 
            <a href="https://avuyilemthembu.co.za" target="_blank">Visit our website <i class="fas fa-external-link-alt" style="font-size: 0.8rem;"></i></a>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        const video = document.getElementById('video');
        const resultDisplay = document.getElementById('result');
        const scanResultContainer = document.getElementById('scanResult');
        const resetButton = document.getElementById('resetButton');
        const copyButton = document.getElementById('copyButton');
        const actionButton = document.getElementById('actionButton');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const loader = document.getElementById('loader');
        
        let currentResult = '';
        let isUrl = false;
        
        // Show toast message function
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Create QR Scanner instance with improved error handling
        const qrScanner = new QrScanner(
            video,
            result => {
                handleQRCode(result.data);
            },
            {
                highlightScanRegion: true,
                highlightCodeOutline: true,
                returnDetailedScanResult: true,
            }
        );
        
        // Function to handle the result from QR Scanner
        function handleQRCode(result) {
            // Store the current result
            currentResult = result;
            
            // Display the result
            resultDisplay.textContent = result;
            scanResultContainer.classList.remove('hidden');
            
            // Determine the type of content in the QR code
            isUrl = result.startsWith('http://') || result.startsWith('https://');
            const isTel = result.startsWith('tel:');
            const isEmail = result.startsWith('mailto:');
            
            // Update action button based on content type
            if (isUrl) {
                actionButton.innerHTML = '<i class="fas fa-external-link-alt"></i> Open URL';
                actionButton.style.display = 'flex';
            } else if (isTel) {
                actionButton.innerHTML = '<i class="fas fa-phone"></i> Call';
                actionButton.style.display = 'flex';
            } else if (isEmail) {
                actionButton.innerHTML = '<i class="fas fa-envelope"></i> Email';
                actionButton.style.display = 'flex';
            } else {
                actionButton.style.display = 'none';
            }
            
            // Stop the scanner after getting a result
            qrScanner.stop();
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        // Action button event listener
        actionButton.addEventListener('click', () => {
            if (isUrl) {
                window.open(currentResult, '_blank'); // Open URL in a new tab
                showToast('Opening URL in new tab');
            } else if (currentResult.startsWith('tel:')) {
                window.location.href = currentResult; // Make a phone call
                showToast('Initiating phone call');
            } else if (currentResult.startsWith('mailto:')) {
                window.location.href = currentResult; // Open email client
                showToast('Opening email client');
            }
        });
        
        // Copy button event listener
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(currentResult)
                .then(() => {
                    showToast('Copied to clipboard!');
                })
                .catch(err => {
                    showToast('Failed to copy: ' + err);
                });
        });
        
        // Reset button event listener
        resetButton.addEventListener('click', () => {
            scanResultContainer.classList.add('hidden');
            qrScanner.start();
        });
        
        // Start scanning when the page loads
        window.addEventListener('load', async () => {
            loader.classList.remove('hidden');
            try {
                await qrScanner.start();
                loader.classList.add('hidden');
            } catch (error) {
                console.error('Failed to start QR scanner:', error);
                loader.classList.add('hidden');
                showToast('Camera access denied. Please check permissions.', 5000);
            }
        });
        
        // Handle visibility change to restart scanner when tab becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && scanResultContainer.classList.contains('hidden')) {
                qrScanner.start();
            } else if (document.visibilityState === 'hidden') {
                qrScanner.stop();
            }
        });
    </script>
</body>
</html>
