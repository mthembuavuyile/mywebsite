
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexysNet - A modern social media platform for connecting and sharing">
    <meta name="keywords" content="social media, connect, posts, friends, community, networking">
    <meta name="author" content="Vylex Nexys">
    <meta name="theme-color" content="#2379e2">
    <title>NexysNet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* CSS Variables */
    :root {
    --primary-color: #2379e2;
    --secondary-color: #1b5bc0;
    --accent-color: #ff4081;
    --background: #1a1a1a;
    --card-bg: #2d2d2d;
    --text-primary: #ffffff;
    --text-secondary: #b3b3b3;
    --success-color: #4caf50;
    --error-color: #f44336;
    --border-color: #404040;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
    --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
    --border-radius: 12px;
    --transition-default: all 0.3s ease;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 16px;
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Header Styles */
.header {
    background: var(--card-bg);
    padding: 1rem;
    box-shadow: var(--shadow-md);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 1.5rem;
    color: var(--primary-color);
    font-weight: 800;
    letter-spacing: -0.5px;
}

.logo-emoji {
    font-size: 1.8rem;
    display: inline-block;
    animation: rotate 2s linear infinite;
}

/* Main Content Styles */
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1.5rem;
    flex: 1;
}

/* Post Form Styles */
.post-form {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-md);
    margin-bottom: 2rem;
    border: 1px solid var(--border-color);
}

.post-input,
.comment-input,
.post-name {
    width: 100%;
    padding: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 1rem;
    transition: var(--transition-default);
    background: var(--background);
    color: var(--text-primary);
}

.post-input:focus,
.comment-input:focus,
.post-name:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(35,121,226,0.2);
}

/* Button Styles */
.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-default);
    font-size: 0.9rem;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background: var(--secondary-color);
    transform: translateY(-1px);
}

/* User Profile Styles */
.user-profile {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition-default);
    color: var(--text-primary);
}

.user-profile:hover {
    background: rgba(255,255,255,0.1);
}

.post-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    text-transform: uppercase;
}

/* Post Styles */
.post {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-md);
    margin-bottom: 1.5rem;
    border: 1px solid var(--border-color);
    transition: var(--transition-default);
    animation: fadeIn 0.3s ease-out;
}

.post:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md), 0 10px 20px rgba(0,0,0,0.3);
}

.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}

.post-user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.post-user {
    font-weight: 600;
    color: var(--text-primary);
}

.post-time {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.post-content {
    margin-bottom: 1rem;
    color: var(--text-primary);
}

/* Comments Section Styling */
.comments-section {
    margin-top: 1rem;
    padding: 1rem;
    border-top: 1px solid var(--border-color);
}

.comment {
    background: rgba(255, 255, 255, 0.05);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    transition: var(--transition-default);
    animation: slideIn 0.3s ease-out;
}

.comment:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(4px);
}

.comment-form {
    margin-top: 1rem;
}

.comment-input {
    width: 100%;
    padding: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin-bottom: 1rem;
    background: var(--background);
    color: var(--text-primary);
    resize: vertical;
    min-height: 80px;
    font-family: inherit;
}

.comment .post-user-info {
    margin-bottom: 0.5rem;
}

.comment .post-content {
    font-size: 0.95rem;
    padding-left: 3rem;
}

.comment .post-time {
    font-size: 0.8rem;
}

/* Comment Actions */
.comment-actions {
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
    padding-left: 3rem;
}

.comment-action {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition-default);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
}

.comment-action:hover {
    color: var(--primary-color);
    background: rgba(35,121,226,0.1);
}

/* Nested Comments */
.nested-comments {
    margin-left: 3rem;
    padding-left: 1rem;
    border-left: 2px solid var(--border-color);
}

.nested-comment {
    margin-top: 0.5rem;
}

/* Footer Styles */
.footer {
    background: var(--card-bg);
    padding: 1rem;
    text-align: center;
    color: var(--text-secondary);
    border-top: 1px solid var(--border-color);
    margin-top: 2rem;
}

.footer a {
    color: var(--primary-color);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Utility Classes */
.reactions-panel,
.comments-section,
.share-panel {
    display: none;
}

.reactions-panel.active,
.comments-section.active,
.share-panel.active {
    display: block;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Loading States */
.comment-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.comment-loading::after {
    content: "";
    width: 20px;
    height: 20px;
    border: 2px solid var(--primary-color);
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}

/* Empty States */
.no-comments {
    text-align: center;
    color: var(--text-secondary);
    padding: 2rem;
    font-style: italic;
}

/* Responsive Design */
@media (max-width: 768px) {
    html {
        font-size: 14px;
    }

    .container {
        padding: 0 1rem;
    }

    .header-content {
        padding: 0 1rem;
    }

    .post {
        padding: 1rem;
    }

    .post-actions {
        flex-wrap: wrap;
    }

    .comment .post-content {
        padding-left: 0;
    }
    
    .comment-actions {
        padding-left: 0;
    }
    
    .nested-comments {
        margin-left: 1rem;
    }
    
    .comment {
        padding: 0.75rem;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>NexysNet<span class="logo-emoji">üåê</span></h1>
            <div class="user-profile" id="userProfile">
                <div class="post-avatar" id="userAvatar"></div>
                <span id="currentUser">Guest</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="post-form">
            <input id="userName" class="post-name" type="text" placeholder="Enter your name" />
            <textarea id="postContent" class="post-input" rows="3" placeholder="What's on your mind?"></textarea>
            <button id="submitPost" class="btn btn-primary">Post</button>
        </div>

        <div id="posts"></div>
    </main>

    <footer class="footer">
        <p>Created by <a href="#" target="_blank">Vylex Nexys</a> ¬© 2024</p>
    </footer>
</body>
</html>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1ivyeUKAoNFZ-NQIlQ9AVlvfTTYqmgA0",
            authDomain: "nexysnet-43a4d.firebaseapp.com",
            databaseURL: "https://nexysnet-43a4d-default-rtdb.firebaseio.com",
            projectId: "nexysnet-43a4d",
            storageBucket: "nexysnet-43a4d.firebasestorage.app",
            messagingSenderId: "756843839147",
            appId: "1:756843839147:web:56a7f6bc8d797142be41ee",
            measurementId: "G-T6F7WEKH9X"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const reactions = ['üëç', '‚ù§Ô∏è', 'üòÜ', 'üòÆ', 'üò¢', 'üò†'];
        let currentUser = localStorage.getItem('userName') || 'Guest';
        document.getElementById('currentUser').textContent = currentUser;
        document.getElementById('userAvatar').textContent = currentUser[0];

        window.toggleUserName = function() {
            const userName = document.getElementById('currentUser');
            userName.classList.toggle('visible');
        };

        function createPost() {
            const content = document.getElementById('postContent').value;
            const name = document.getElementById('userName').value || 'Anonymous';
            if (!content.trim()) return;

            localStorage.setItem('userName', name);
            currentUser = name;
            document.getElementById('currentUser').textContent = name;
            document.getElementById('userAvatar').textContent = name[0];
            document.getElementById('currentUser').classList.remove('visible'); 


            const postData = {
                content: content,
                author: name,
                timestamp: Date.now(),
                reactions: {},
                comments: [],
                shares: 0
            };

            const newPostRef = push(ref(db, 'posts'));
            set(newPostRef, postData);
            
            document.getElementById('postContent').value = '';
        }

        function addReaction(postId, reaction, currentReactions) {
            const reactions = {...currentReactions} || {};
            reactions[reaction] = (reactions[reaction] || 0) + 1;
            update(ref(db, `posts/${postId}`), { reactions });
        }

        function addComment(postId) {
    const commentText = document.querySelector(`#comment-${postId}`).value;
    if (!commentText.trim()) return;

    const newCommentRef = push(ref(db, `posts/${postId}/comments`));
    set(newCommentRef, {
        author: currentUser,
        text: commentText,
        timestamp: Date.now()
    });

    document.querySelector(`#comment-${postId}`).value = '';
}

        function sharePost(postId) {
            const sharePanel = document.querySelector(`#share-${postId}`);
            sharePanel.classList.toggle('active');
            
            if (sharePanel.classList.contains('active')) {
                const shareLink = `${window.location.origin}${window.location.pathname}?post=${postId}`;
                document.querySelector(`#shareLink-${postId}`).value = shareLink;
                
                update(ref(db, `posts/${postId}`), {
                    shares: firebase.database.ServerValue.increment(1)
                });
            }
        }

        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            Object.entries(posts || {}).reverse().forEach(([postId, post]) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                const reactionsHtml = reactions.map(reaction => {
                    const count = post.reactions?.[reaction] || 0;
                    return `
                        <button class="reaction" onclick="window.handleReaction('${postId}', '${reaction}', ${JSON.stringify(post.reactions)})">
                            ${reaction} ${count}
                        </button>
                    `;
                }).join('');

                const commentsHtml = Object.entries(post.comments || {}).map(([commentId, comment]) => `
    <div class="comment">
        <div class="post-user-info">
            <div class="post-avatar">${comment.author[0]}</div>
            <div>
                <div class="post-user">${comment.author}</div>
                <div class="post-time">${new Date(comment.timestamp).toLocaleString()}</div>
            </div>
        </div>
        <div class="post-content">${comment.text}</div>
    </div>
`).join('');

                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user-info">
                            <div class="post-avatar">${post.author[0]}</div>
                            <div>
                                <div class="post-user">${post.author}</div>
                                <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn" onclick="window.toggleReactions('${postId}')">
                            üòä React
                        </button>
                        <button class="action-btn" onclick="window.toggleComments('${postId}')">
                            üí¨ Comments (${(post.comments || []).length})
                        </button>
                        <button class="action-btn" onclick="window.handleShare('${postId}')">
                            üîó Share (${post.shares || 0})
                        </button>
                    </div>
                    <div class="reactions-panel" id="reactions-${postId}">
                        ${reactionsHtml}
                    </div>
                    <div class="share-panel" id="share-${postId}">
                        <input type="text" class="share-link" id="shareLink-${postId}" readonly />
                        <button class="btn btn-primary" onclick="navigator.clipboard.writeText(document.querySelector('#shareLink-${postId}').value)">
                            Copy Link
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${postId}">
                        ${commentsHtml}
                        <div class="comment-form">
                            <textarea id="comment-${postId}" class="comment-input" placeholder="Write a comment..."></textarea>
                            <button class="btn btn-primary" onclick="window.handleComment('${postId}', ${JSON.stringify(post.comments)})">
                                Comment
                            </button>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Real-time listener for posts
        onValue(ref(db, 'posts'), (snapshot) => {
            displayPosts(snapshot.val());
        });

        // Event listeners
        document.getElementById('submitPost').addEventListener('click', createPost);
        window.handleReaction = addReaction;
        window.handleComment = addComment;
        window.handleShare = sharePost;
        window.toggleReactions = (postId) => {
            document.querySelector(`#reactions-${postId}`).classList.toggle('active');
        };
        window.toggleComments = (postId) => {
            document.querySelector(`#comments-${postId}`).classList.toggle('active');
        };
    </script>
</body>
</html>
