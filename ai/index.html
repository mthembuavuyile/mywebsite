<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Explorer 2025 | Model Explorer</title>
  <meta name="description" content="Next-gen explorer for AI models and platforms." />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ambient-bg"></div>
  <div class="noise-overlay"></div>

  <div class="container">
    <header>
      <h1>AI Explorer</h1>
      <p class="subtitle">
        Explore the cutting edge of artificial intelligence.<br>
        Curated models, research engines, and creative suites.
      </p>
    </header>

    <div class="controls-wrapper">
      <section class="controls">
        <div class="search-bar">
          <span class="search-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
          <input id="search" type="text" placeholder="Search vendors, models, or capabilities..." autocomplete="off">
        </div>
        <div class="category-list" id="categories">
          <!-- Injected via JS -->
        </div>
      </section>
    </div>

    <div class="grid" id="grid">
      <!-- Cards Injected via JS -->
    </div>
    
    <footer>
      <p>AI Landscape Overview 2025 &bull; Developed by Avuyile Mthembu</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
